apiVersion: apps/v1
kind: Deployment
metadata:
  name: prod-demo-app
  namespace: prod
  labels:
    app: demo-app
    environment: production
    managed-by: gitops
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-app
      environment: production
  template:
    metadata:
      labels:
        app: demo-app
        environment: production
        managed-by: gitops
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: nginx
        image: nginxinc/nginx-unprivileged:alpine
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: NGINX_PORT
          value: "8080"
        - name: ENVIRONMENT
          value: "production"
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 101
