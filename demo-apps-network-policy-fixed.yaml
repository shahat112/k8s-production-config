apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-apps-isolation
  namespace: demo-apps     
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress

  # Разрешаем входящий трафик только от ingress и monitoring
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring

  # Разрешаем исходящий трафик ТОЛЬКО:
  # 1. В monitoring для метрик
  # 2. В kube-system для DNS
  # 3. DNS запросы
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
    ports:
    - protocol: TCP
      port: 9090
    - protocol: TCP
      port: 8080
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: TCP
      port: 53
    - protocol: UDP
      port: 53
  - to:
    - ipBlock:
        cidr: 0.0.0.0/0
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
