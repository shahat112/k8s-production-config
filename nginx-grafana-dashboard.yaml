apiVersion: v1
kind: ConfigMap
metadata:
  name: nginx-dashboard
  namespace: monitoring
  labels:
    grafana_dashboard: "1"
data:
  nginx-dashboard.json: |
    {
      "title": "NGINX Metrics Dashboard",
      "tags": ["nginx", "prometheus"],
      "timezone": "browser",
      "panels": [
        {
          "title": "Active Connections",
          "type": "stat",
          "targets": [{
            "expr": "nginx_connections_active",
            "legendFormat": "{{pod}}"
          }]
        }
      ]
    }
