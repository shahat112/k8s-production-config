apiVersion: v1
kind: Service
metadata:
  name: prod-demo-app
  namespace: prod
  labels:
    app: demo-app
    environment: production
spec:
  selector:
    app: demo-app
    environment: production
  ports:
  - name: http
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: metrics
    port: 9113
    targetPort: 9113
    protocol: TCP
  type: ClusterIP
