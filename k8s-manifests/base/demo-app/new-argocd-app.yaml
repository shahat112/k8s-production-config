apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: production-demo-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shahat112/k8s-production-config.git
    targetRevision: HEAD
    path: k8s-manifests/base/demo-app
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
