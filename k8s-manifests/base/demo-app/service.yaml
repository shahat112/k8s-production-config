apiVersion: v1
kind: Service
metadata:
  name: demo-app
  labels:
    app: demo-app
    component: web
spec:
  selector:
    app: demo-app
  ports:
  - name: http
    port: 80
    targetPort: 80
    protocol: TCP
  - name: metrics
    port: 8080
    targetPort: 8080
    protocol: TCP
  type: ClusterIP
