apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/shahat112/k8s-production-config.git
    targetRevision: HEAD
    path: .
    directory:
      include: |
        prometheus*.yaml
        grafana*.yaml
        alert*.yaml
        *monitoring*.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: false
      selfHeal: true
