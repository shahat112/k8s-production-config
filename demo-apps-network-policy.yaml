apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: demo-apps-isolation
  namespace: demo-apps
spec:
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress
  
  # Разрешаем входящий трафик только от ingress и monitoring
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: ingress-nginx
    ports:
    - protocol: TCP
      port: 80
    - protocol: TCP
      port: 443
  - from:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
  
  # Разрешаем исходящий трафик только в monitoring и DNS
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: monitoring
  - ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53
